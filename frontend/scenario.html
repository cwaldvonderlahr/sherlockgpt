<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ scenario.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ scenario.name }}</h1>
    <p>{{ scenario.intro }}</p>
    
    <h2>Characters</h2>
    <ul>
        {% for character in scenario.characters %}
            <li>
                {{ character.name }}
                <form action="{{ url_for('interrogate', character_id=character.id) }}" method="get" style="display:inline;">
                    <button type="submit">Interrogate</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
