<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
    <h1>Welcome to the Game</h1>
    <h2>Existing Scenarios</h2>
    <ul>
        {% for scenario in scenarios %}
            <li>
                {{ scenario.name }}
                <a href="{{ url_for('start_scenario', id=scenario.id) }}">
                    <button>Start</button>
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('serve_new_scenario') }}">
        <button>Generate New Scenario</button>
    </a>
</body>
</html>
