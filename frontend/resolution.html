<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charakter Verhör</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Den Fall lösen</h1>
            <p>Du glaubst also, dass du den Fall gelöst hast? Dann gib mal deine Theorie und den Namen der oder des Täters an.</p>
            <div id="chatWindow" class="chat-window"></div>
            <form id="chatForm" class="chat-form-resolution">
                <textarea id="userInput" placeholder="Deine Lösung..." rows="4" required></textarea>
                <button type="submit">Senden</button>
            </form>
        </div>
    </div>
    
    <script src="/scripts.js"></script> 
</body>
</html>
